<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin or Register</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/" method="POST" enctype="multipart/form-data" id="form" >
        <h2 class="form-signin-heading" id="message">Please sign in</h2>
        <label for="inputDisplayName" class="sr-only">Display Name</label>
        <input name="inputDisplayName" type="text" id="inputDisplayName" class="form-control" placeholder="name"  autofocus>
        <label for="inputName" class="sr-only">Account name</label>
        <input name="inputName" type="email" id="inputEmail" class="form-control" placeholder="Email address"  autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberMe" value="remember-me"> Remember me
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="guest" value="guest"> Login as guest
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="register" value="register" id="no-account"> No account?
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submitBtn" id="submitBtn" >Sign in</button>
      </form>

    </div> <!-- /container -->


  </body>


  <script>

    // buttons and checkboxes
    var submitButton = document.getElementById("submitBtn");
    var loginMessage = document.getElementById("message");
    var registerCheckbox = document.getElementById("no-account");
    registerCheckbox.checked = false;

    // user inputs
    var username = document.getElementById("inputEmail");
    var password = document.getElementById("inputPassword");

    // when the register checkbox is ticked, we swap to registration mode
    registerCheckbox.addEventListener("click", function() {
      if (registerCheckbox.checked) {
        loginMessage.firstChild.nodeValue = "Please register an account"
        submitButton.firstChild.nodeValue = "Register";
      }
      else {
        loginMessage.firstChild.nodeValue = "Please sign in"
        submitButton.firstChild.nodeValue = "Sign in";
      }
    });

  </script>

</html>
