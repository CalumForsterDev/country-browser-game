  <body>

    <div class="container">

      <form class="form-signin" id="form" onsubmit="return submit()" >
        <h2 class="form-signin-heading" id="message">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="inputEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="register" id="no-account"> No account?
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submitBtn" >Sign in</button>
      </form>

    </div> <!-- /container -->


  </body>


  <script>

    // buttons and checkboxes
    var submitButton = document.getElementById("submitBtn");
    var loginMessage = document.getElementById("message");
    var registerCheckbox = document.getElementById("no-account");

    // user inputs
    var username = document.getElementById("inputEmail");
    var password = document.getElementById("inputPassword");

    // when the register checkbox is ticked, we swap to registration mode
    registerCheckbox.addEventListener("click", function() {
      if (submitButton.firstChild.nodeValue == "Sign in") {
        loginMessage.firstChild.nodeValue = "Please register an account"
        submitButton.firstChild.nodeValue = "Register";
      }
      else {
        loginMessage.firstChild.nodeValue = "Please sign in"
        submitButton.firstChild.nodeValue = "Sign in";
      }
    });

    submit = function() {
      // create the POST request
      var createUser = new Request(
        'http://192.168.0.40:3000/user',
        {
          method: 'POST',
          body: JSON.stringify({username: "heelo", password: "hi"})
        }
      );

      fetch(createUser)
        .then(function(response) {
            if(response.status == 200) return response.json();
            else throw new Error('Something went wrong on api server!');
        })
        .then(function(response) {
            console.debug(response);
            // ...
        })
        .catch(function(error) {
            console.error(error);
